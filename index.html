<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define el formato de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive -->
    <title>Atbash Cipher</title> <!-- Título que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css">  <!-- Enlaza el archivo CSS para los estilos -->
</head>
<body>
    <div class="container">
        <h2>Método de Encriptación Atbash</h2> <!-- Título principal de la página -->

        <!-- Área de texto para ingresar el mensaje -->
        <textarea id="inputText" placeholder="Escribe tu mensaje..."></textarea>

        <!-- Botón que activa la función de encriptación -->
        <button onclick="encrypt()">Encriptar/Desencriptar</button>

        <!-- Área de texto donde se mostrará el resultado -->
        <textarea id="outputText" readonly placeholder="Resultado..."></textarea>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
